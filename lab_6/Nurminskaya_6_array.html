<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Массив</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
	<center><button onclick="sum()">Сумма</button></center>
	<center><p id="result1"></p></center>
	<center><button onclick="even()">Четные</button></center>
	<center><p id="result2"></p></center>
	<center><button onclick="doubled()">Умножение</button></center>
	<center><p id="result3"></p></center>

	<script>		
const arr = [1, 2, 3, 4, 5, 6];

const sum = arr.reduce((acc, curr) => acc + curr, 0);
document.getElementById('result1').textContent = `Сумма: ${sum}`;


const even = arr.filter(num => num % 2 === 0);
document.getElementById('result2').textContent = `Четные: ${even}`;


const doubled = arr.map(num => num * 2);
document.getElementById('result3').textContent = `Умножение: ${doubled}`;
	</script>
</body>
