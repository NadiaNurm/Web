<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
  <title>Палиндром со стрелочной функцией</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>Введите вашу фамилию </h1></center>
    <center><input id="surname"/></center>
    <center><button onclick="func()">Палиндром</button></center>
    <center><p id="result"></p></center>
    
   <script>
    let func = () => {
      let x = document.getElementById("surname").value;
      let result = x === x.split("").reverse().join("") 
      ? "Это палиндром" 
      : "Это не палиндром";
      document.getElementById("result").innerHTML = result;
};
    </script>
  </body>
</html>
