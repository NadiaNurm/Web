<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Палиндром</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <center><h1>Введите вашу фамилию </h1></center>
    <center><input id="surname"/></center>
    <center><button onclick="func()">Палиндром</button></center>
    <center><p id="result"></p></center>
    <button id="btn">Заменить отрицательные</button>
    <div>Результат:</div>
    <div id="resultArray"></div>
    <br>
    <div id="user_name"></div>
    <br>
    <div id="reverseName"></div>
</body>
</html>
<script>
    function func() {
        var x = document.getElementById("surname").value;
        if (x == x.split("").reverse().join("")) {
            document.getElementById("result").innerHTML = "Это палиндром";
        }
        else {
            document.getElementById("result").innerHTML = "Это не палиндром";
        }
    }

    function createArray(n){
        var arr = [];
        for(i=0; i<n; i++) {
            arr[i] = Math.round(Math.random() * (30 - (-10)) + (-10));
        }
        return delNegatives(arr);
    }
    function delNegatives(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < 0) {
            arr[i] = Math.pow(arr[i], 2); 
    }
  }
        return arr;
}    
      const btn = document.getElementById('btn');
      btn.addEventListener('click', function printArr() {
                document.getElementById('resultArray').innerHTML="Новый массив "+createArray(15);
            
            }
        );
  
  class User {
    constructor(name) {
      this.name = name;
    }

    sayHi() {
      document.getElementById('user_name').innerHTML = "Привет, меня зовут "+this.name +"!";
    }
  }
  let user = new User('Иван'); 
  user.sayHi();

class ReverseName {
  constructor(name) {
      this.name = name;
    }
    reverseName() {
        document.getElementById('reverseName').innerHTML = "Перевернутое имя: "+this.name.split('').reverse().join('');
    }
        }
    
  let user2 = new ReverseName('Иван'); 
  user2.reverseName();

</script>
