<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Lab 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
	<center><p id="result1"></p></center>
	<center><p id="result2"></p></center>
	<center><p id="result3"></p></center>
	<center><p id="result4"></p></center>
<script>
const arr1 = [1, 2, 3];
const arr2 = arr1.map(item => (item + 2)*3);
document.getElementById('result1').textContent = `Array: ${arr2}`;
		
const users = [
  { name: 'Peter',  isAdmin: true  },
  { name: 'Mark',  isAdmin: true  },
  { name: 'John',  isAdmin: false  },
  { name: 'Jane',  isAdmin: true  },
  { name: 'Tony',  isAdmin: false },
];
const admin = users.filter(user => user.isAdmin); 
if (admin.length > 0) {document.getElementById('result2').textContent = `Admin's name is ${admin[0].name}`; } 
else { document.getElementById('result2').textContent = 'No admin'; }

const scores = [4, 3, 5, 2, 4, 5, 3];
const sum = scores.reduce((accumulator, currentValue) => accumulator + currentValue);
const average = sum / scores.length;
document.getElementById('result3').textContent = `Average: ${average}`;


function arrayProcess(arr, filterFunc) {
  const result = arr.map((el) => {
    if (filterFunc(el)) {
      return 1;
    } else {
      return 0;
    }
  });
  return result;
}

const arr = ["Apple", "Orange", "Ice", "V"];
const arrayLen = arrayProcess(arr, (el) => el.length > 3);
document.getElementById('result4').textContent = `Array len: ${arrayLen}`;
</script>
</body>
